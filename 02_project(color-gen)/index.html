<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Gen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="random-color-generator-container">

      <div class="hex-color-box color-box">
        <div class="hex-value">#fff</div>
        <div class="btn hex-btn">Generate</div>
        <div class="btn hex-copy-btn">Copy to Clipboard</div>
      </div>

      <div class="rgb-color-box color-box">
        <div class="rgb-value">rgb(32,23,124)</div>
        <div class="input-color">
          <input type="range" id="red-range" min="0" max="225" />
          <input type="range" id="green-range" min="0" max="225" />
          <input type="range" id="blue-range" min="0" max="225" />
          <input type="range" id="opacity-range" min="0" max="1" step="0.01" />
        </div>
        <div class="btn rgb-btn">Generate</div>
        <div class="btn rgb-copy-btn">Copy to Clipboard</div>
      </div>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
